<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
  <script src="./src/gameLoop.js" type="module" defer></script>

</head>
<body>

  <div class="title">Battleship</div>
  <div class="messages">
    <div id="sentence"></div>
    <div id="computer-sentence"></div>
    <span class="input-cursor"></span>
  </div>
  <div class="board-container">
    <div class="players">Player</div>
    <div class="players">Computer</div>
  </div>
  <div class="instructions-container">
    <div class="button-container">
      <div id="instructions">Click to rotate ships. Drag and drop to move ships.</div>
      <button id="randomize">Randomize ship placement</button>
    </div>
    <div class="difficulty-container">
      <button id="easy" class="difficulty-clicked">Easy Mode</button>
      <button id="hard" class="difficulty-not-clicked">Hard Mode</button>
    </div>
  </div>
  <button id="play">Play</button>

  <dialog id="dialog">
    <div class="winning-text"><span id="winning-player"></span> wins!</div>
    <button class="close">Play again</button>
  </dialog>
  <footer>
    <div>Battleship by Lucas Chaves Meyles</div>
    <a href="https://github.com/lucascm2001/battleship" target = "_blank" rel="noopener noreferrer"><img src="./github-mark-c791e9551fe4/github-mark/github-mark.svg" alt="Github"></a>
  </footer>
</body>
</html>
